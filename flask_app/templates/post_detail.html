{% extends "base.html" %}
{% block content %}
<article class="content-section">
    <div>
        <h3>{{ post.title }}</h3>

        <p>{{ post.content }}</p>

        <div>
            <p>
                <a href={{ url_for('main.user_detail', username=post.author.username) }}>
                    {{ post.author.username -}}
                </a> •
                {{ post.date.strftime('%b %d, %Y at %I:%M %p') }} • <a href={{ url_for('posts.send_post', title=post.title) }}>Email Post</a>
            </p>
        </div>
    </div>
</article>

{% endblock %}
